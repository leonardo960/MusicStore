<div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Modifica Canzoni</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li class="active">Dashboard</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">
		
			<div class="card">
                      <div class="card-header">
                        <strong>Modifica : </strong> Canzone
                      </div>
                      <div class="card-body card-block">
                        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
						  
                          <div class="row form-group">
                            <div class="col col-md-3"><label for="text-input" class=" form-control-label">Titolo : </label></div>
                            <div class="col-12 col-md-9"><input type="text" id="text-input" name="nome_canzone" class="form-control" value="{$nome_canzone}" autocomplete="none" required></div>
                          </div>
                          
						  <div class="row form-group">
                            <div class="col col-md-3"><label for="select" class=" form-control-label">Album : </label></div>
                            <div class="col-12 col-md-9">
                              <select name="album-info" id="select" class="form-control" required>
                                <option value="{$id_album}">{$nome_album}</option>
                                {foreach $album as $item}
								{literal}<option id="album-fk-option" value='{"id_album": {/literal}"{$item.id_album}"{literal},"id_artista": {/literal}"{$item.id_artista}"{literal}}' >{/literal}{$item.nome_album}</option>
								{/foreach}
                              </select>
                            </div>
                          </div>
						  
                          <div class="row form-group">
                            <div class="col col-md-3"><label for="file-input" class=" form-control-label">Anteprima Canzone : </label></div>
                            <div class="col-12 col-md-9"><input type="file" id="file-input" name="song-file" value="{$preview}" class="form-control-file" required></div>
                          </div>
                          
						  <input id="hidden-date" type="date" name="data_inserimento" hidden />
						  
                        </form>
                      </div>
					  
                      <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-sm">
                          <i class="fa fa-dot-circle-o"></i> Procedi
                        </button>
                        <button type="reset" class="btn btn-danger btn-sm">
                          <i class="fa fa-ban"></i> Reset
                        </button>
						<button class="btn btn-danger btn-sm">
                          <i class="fa fa-times-circle"></i> Cancella
                        </button>
                      </div>
                    </div>

		</div>
