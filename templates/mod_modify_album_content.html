<style>
.menu {
	position: absolute;
	top: 17%;
	left: 28%;
}
.back-button {
	position: absolute;
	top: 18%;
	left: 5%;
}
.album-img {
    width:100%;
	height:100%;
    max-width:200px;
	max-height:200px;
}
</style>

<div class="menu">
	<form id="album-form" action="mod_modify_album.php" method="POST" enctype="multipart/form-data">
		<input type="number" name="id_album" value="{$album.id_album}" hidden />
		Nome Album:<input type="text" name="nome_album" value="{$album.nome_album}" maxlength="30" required />
		<br>
		Genere:
		{foreach $generi as $genere}
		<input type="radio" name="fk_genere" value="{$genere.id_genere}" {if $album.fk_genere == $genere.id_genere}checked{/if} required /> {$genere.genere}
		{/foreach}
		<br>
		Prezzo:
		<input type="number" name="prezzo" value="{$album.prezzo}" required />
		<br>
		Pubblicazione:
		<input type="date" name="pubblicazione" value="{$album.pubblicazione}" required />
		Dischi:
		<input type="number" name="dischi" value="{$album.dischi}" required />
		<br>
		Tracce:
		<input type="number" name="tracce" value="{$album.tracce}" required />
		<br>
		Etichetta:
		<input type="text" name="etichetta" value="{$album.etichetta}" required />
		<br>
		Stock:
		<input type="number" name="stock" value="{$album.stock}" required />
		<br>
		Immagine Album:
		<img class="album-img" src="{$album.img_path}">
		Lascia Immagine Precedente: <input id="checkbox-immagine" type="checkbox" name="immagine" value="default" onclick="checkbox_func_2()" />
		<input id="image-input" type="file" name="album-img" accept="image/x-png,image/gif,image/jpeg" required />
		<br>
	</form>
	Descrizione:<textarea style="resize: none;" rows="4" cols="50" name="descrizione" form="album-form" maxlength="1000" required>{$album.descrizione}</textarea>
	<br>
	<br>
	<input type="submit" value="Conferma Modifiche" form="album-form" />
	<br>
	<br>
	<form action="mod_delete_album.php" method="GET">
	<input type="hidden" name="delete" value="{$album.id_album}" />
	<input type="submit" value="Cancella Album" />
	</form>
</div>
<form class="back-button"  action="mod_modify_delete.php">
    <input type="submit" value="Torna alla pagina di ricerca" />
</form>
<script>
	function checkbox_func_2(){
		var checkBox = document.getElementById("checkbox-immagine");
		var fileInput = document.getElementById("image-input");
	
		if (checkBox.checked == true){
			fileInput.disabled = true;
		} else {
			fileInput.disabled = false;
		}
	}
</script>
