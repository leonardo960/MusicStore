<div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Modifica Album</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li class="active">Dashboard</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">
		
			<div class="card">
                      <div class="card-header">
                        <strong>Modifica :</strong> Album
                      </div>
                      <div class="card-body card-block">
                        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
						  
                          <div class="row form-group">
                            <div class="col col-md-3"><label for="text-input" class=" form-control-label">Nome : </label></div>
                            <div class="col-12 col-md-9"><input type="text" id="text-input" name="nome_artista" class="form-control" value="{$nome_album}" autocomplete="none" required></div>
                          </div>
                          
						  <div class="row form-group">
                            <div class="col col-md-3"><label for="select" class=" form-control-label">Artista : </label></div>
                            <div class="col-12 col-md-9">
                              <select name="fk_artista" id="select" class="form-control" required>
                                <option value="{$nome_artista}"></option> <!-- contiene il nome dell'artista dell'album selezionato -->
                                {foreach $artisti as $artista}
								<option value="{$artista.id_artista}">{$artista.nome_artista}</option>
								{/foreach}
                              </select>
                            </div>
                          </div>
						  
						  <div class="row form-group">
                            <div class="col col-md-3"><label for="text-input" class=" form-control-label">Etichetta : </label></div>
                            <div class="col-12 col-md-9"><input type="text" id="text-input" name="etichetta" class="form-control" value="{$etichetta}" autocomplete="none" required></div>
                          </div>
						  
						  <div class="row form-group">
                            <div class="col col-md-3"><label for="text-input" class=" form-control-label">Prezzo : </label></div>
                            <div class="col-12 col-md-9"><input type="number" id="text-input" name="prezzo" class="form-control" value="{$prezzo}" autocomplete="none" required></div>
                          </div>
						  
						  <div class="row form-group">
                            <div class="col col-md-3"><label for="text-input" class=" form-control-label">Dischi Contenuti : </label></div>
                            <div class="col-12 col-md-9"><input type="number" id="text-input" name="dischi" class="form-control" value="{$dischi}" autocomplete="none" required></div>
                          </div>
						  
						  <div class="row form-group">
                            <div class="col col-md-3"><label for="text-input" class=" form-control-label">Tracce : </label></div>
                            <div class="col-12 col-md-9"><input type="number" id="text-input" name="tracce" class="form-control" value="{$tracce}" autocomplete="none" required></div>
                          </div>
						  
						  <div class="row form-group">
                            <div class="col col-md-3"><label for="text-input" class=" form-control-label">Data di Pubblicazione : </label></div>
                            <div class="col-12 col-md-9"><input type="date" id="fine-attivita-year" name="pubblicazione" class="form-control" value="{$pubblicazione}" required></div>
						  </div>
						  
                          <div class="row form-group">
                            <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">Descrizione : </label></div>
                            <div class="col-12 col-md-9"><textarea name="biografia" id="descrizione-edit" rows="4" value="{$descrizione}" class="form-control" required></textarea></div>
                          </div>
                          
                          
                          <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">Genere : </label></div>
                            <div class="col col-md-9">
                              <div class="form-check">
                                
								{foreach $generi as $genere}
                                <label for="checkbox" class="form-check-label">
									{if ($genere.id_genere == $fk_genere)}
									<input type="checkbox" id="checkbox" name="fk_genere" value="{$genere.id_genere}" class="form-check-input" required checked>{$genere.genere}
									{else}
									<input type="checkbox" id="checkbox" name="fk_genere" value="{$genere.id_genere}" class="form-check-input" required>{$genere.genere}
									{/if}
                                </label>
								{/foreach}
								
                              </div>
                            </div>
                          </div>
                          
						  <div class="row form-group">
                            <div class="col col-md-3"><label for="text-input" class=" form-control-label">Stock : </label></div>
                            <div class="col-12 col-md-9"><input type="number" id="text-input" name="stock" class="form-control" value="{$stock}" autocomplete="none" required></div>
                          </div>
						  
                          <div class="row form-group">
                            <div class="col col-md-3"><label for="file-input" class=" form-control-label">Immagine Album : </label></div>
                            <div class="col-12 col-md-9"><input type="file" id="file-input" name="album-img" class="form-control-file" accept="image/x-png,image/gif,image/jpeg" value="{$album_img_path}" required></div>
                          </div>
                          
						  <input id="hidden-date" type="date" name="data_inserimento" value="{$data_inserimento}" hidden />
						  
                        </form>
                      </div>
					  
                      <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-sm">
                          <i class="fa fa-dot-circle-o"></i> Procedi
                        </button>
                        <button type="reset" class="btn btn-danger btn-sm">
                          <i class="fa fa-ban"></i> Reset
                        </button>
						<button class="btn btn-danger btn-sm">
                          <i class="fa fa-times-circle"></i> Cancella
                        </button>
                      </div>
                    </div>

		</div>
