<div class="content">
					<!--start-cartires-page---->
					<div class="Cartires">
						<h5><span>Your</span> Favorites</h5>
						<div class="cartires-grids">
						{foreach $album as $favorite}
							<div class="cartire-grid">
								<div class="cartire-grid-img">
									<img src="{$favorite.img_path}" title="album-image" />
								</div>
								<div class="cartire-grid-info">
									<ul>
										<li><span>Title: </span>{$favorite.nome_album}</li>
										<li><span>Artist: </span><a href="">{$favorite.nome_artista}</a></li>
									</ul>
									<h3>Description</h3>
									<p>{$favorite.descrizione}</p>
								</div>
								<div class="cartire-grid-cartinfo">
									<h4>Info Page</h4>
									<a href="">Go to Info</a>
										<h4><span>Price Right Now: </span>{$favorite.prezzo_offerta}&euro;</h4>
									<a href="">Add to Cart</a>
								</div>
								<div class="clear"> </div>
							</div><br />
							
						{/foreach}
						</div>
						<div class="cartire-pagination-box">
						
							<ul> <!-- sarebbe per la paginazione -->
								<li><a></a></li>
							</ul>
							
						</div>
					</div>
	<!--End-cartires-page---->
</div>
